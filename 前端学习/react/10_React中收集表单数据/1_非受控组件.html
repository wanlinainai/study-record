<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_非受控组件</title>
</head>

<body>
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react的dom操作库 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 创建组件
    class Login extends React.Component {
      handleSubmit = (event) => {
        // 1 如果是直接写的默认form表单，会有一个自动跳转的效果，这是不合适的
        // 2 使用event.preventDefault()阻止默认跳转
        event.preventDefault();
        const { username, password } = this;
        alert(`你输入的用户名是:${username.value}, 你输入的密码是:${password.value}`)
      }
      render() {
        return (
          <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
            用户名:<input type="text" name="username" ref={c => this.username = c} />
            密码:<input type="password" name="password" ref={c => this.password = c} />
            <button>登录</button>
          </form>
        )
      }
    }

    // 渲染组件
    ReactDOM.render(<Login />, document.getElementById('test'))

    /*
      现用现取就是非受控组件，因为非受控组件不需要在组件中定义state，直接在组件中操作DOM元素，
      但是非受控组件有如下缺点：
       非受控组件无法使用组件的状态来控制表单元素的值，只能使用DOM元素来控制表单元素的值
    */
  </script>
</body>

</html>
